<!DOCTYPE html>
<head>
<title>HTML5 Forms and Features</title>
</head>
<body>

<h1>HTML5 Forms and New Features</h1>
<p>This page demonstrates HTML5 form elements and features.</p>

<form>
<h2>User Registration Form</h2>

<label for="name">Full Name:</label><br>
<input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

<label for="email">Email Address:</label><br>
<input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

<label for="password">Password:</label><br>
<input type="password" id="password" name="password" required><br><br>

<label for="dob">Date of Birth:</label><br>
<input type="date" id="dob" name="dob"><br><br>

<img src="image.jpg" alt="Description of image"><br><br>

<label for="experience">Experience Level (0â€“10):</label><br>
<input type="range" id="experience" name="experience" min="0" max="10"><br><br>

<label>Gender:</label><br>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br><br>

<label>Skills:</label><br>
<input type="checkbox" name="skill" value="html"> HTML<br>
<input type="checkbox" name="skill" value="css"> CSS<br>
<input type="checkbox" name="skill" value="js"> JavaScript<br><br>

<label for="course">Select Course:</label><br>
<select id="course" name="course">
<option value="">--Select--</option>
<option value="web">Web Development</option>
<option value="java">Java</option>
<option value="python">Python</option>
</select><br><br>

<label for="comments">Comments:</label><br>
<textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

<input type="submit" value="Register"><br><br>

<a href="https://www.example.com" target="_blank">Visit Example Website</a>
</html>
